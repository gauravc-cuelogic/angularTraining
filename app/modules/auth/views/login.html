<div class="login-container">
    <h2>Login</h2>
    <form ng-submit="submit()" >
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" class="form-control" ng-model="email" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" ng-model="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <input type="submit" id="submit" class="btn btn-primary" value="Login" />
        <!--<a ui-sref="base.dashboard" class="btn btn-primary">Login</a>-->
    </form>
</div>
