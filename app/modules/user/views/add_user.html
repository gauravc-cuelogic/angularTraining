<div class="container-fluid paddingTP30">
    <h3 class="page-title">{{setTitle}}</h3>
    <form class="col-md-7"  ng-submit="submit()">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" ng-model="empData.first_name" class="form-control" id="firstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" ng-model="empData.last_name" class="form-control" id="lastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" ng-model="empData.email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" ng-model="empData.address" class="form-control" id="address" placeholder="Enter address">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" ng-model="empData.age" class="form-control" id="age" placeholder="Enter age">
        </div>
        <div class="form-group">
            <label for="education">Education</label>
            <input type="eduaction" ng-model="empData.education" class="form-control" id="education" placeholder="Enter education">
        </div>
        <div class="form-group">
            <div class="row">
                <label for="" class="col-md-12">Gender</label>
                <label class="col-md-6">
                    <input type="radio" ng-model="empData.gender" name="gender" id="male" value="Male" > Male
                </label>
                <label class="col-md-6">
                    <input type="radio" ng-model="empData.gender" name="gender" id="female" value="Female"> Female
                </label>
            </div>
        </div>
        <!--<div class="form-group">
            <label for="exampleInputFile">Upload file</label>
            <input type="file" id="exampleInputFile">
        </div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
